# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths:
      - 'content/**'
  pull_request:
    branches: [ "main1" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      en: ${{ steps.filter.outputs.en }}
      zh: ${{ steps.filter.outputs.zh }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          en:
            - 'content/en/**'
          zh:
            - 'content/zh/**'

  # JOB to build and test en code
  en:
    needs: changes
    if: ${{ needs.changes.outputs.en == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch en
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: vv-event

  # JOB to build and test zh code
  zh:
    needs: changes
    if: ${{ needs.changes.outputs.zh == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch zh
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: vv-event
