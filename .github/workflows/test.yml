# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths:
      - 'content/**'
  pull_request:
    branches: [ "main1" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          english:
            - 'english/**'
          chinese:
            - 'chinese/**'

    # run only if 'english' files were changed
    - name: english tests
      if: steps.filter.outputs.english == 'true'
      run: ...

    # run only if 'chinese' files were changed
    - name: chinese tests
      if: steps.filter.outputs.chinese == 'true'
      run: ...

    # run if 'english' or 'chinese' files were changed
    - name: both paths tests
      if: steps.filter.outputs.english == 'true' || steps.filter.outputs.chinese == 'true'
      run: ...  
