# This is a basic workflow to help you get started with Actions

name: StageAllLangs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths:
      - 'content/**'
  pull_request:
    branches: [ "main1" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      total: ${{ steps.filter.outputs.total }}
      words: ${{ steps.filter.outputs.words }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          total:
            - 'content/de/total/**'
            - 'content/el/total/**'
            - 'content/en/total/**'
            - 'content/es/total/**'
            - 'content/fr/total/**'
            - 'content/id/total/**'
            - 'content/ja/total/**'
            - 'content/pt/total/**'
            - 'content/ru/total/**'
            - 'content/tr/total/**'
            - 'content/zh/total/**'
          words:
            - 'content/de/words/**'
            - 'content/el/words/**'
            - 'content/en/words/**'
            - 'content/es/words/**'
            - 'content/fr/words/**'
            - 'content/id/words/**'
            - 'content/ja/words/**'
            - 'content/pt/words/**'
            - 'content/ru/words/**'
            - 'content/tr/words/**'
            - 'content/zh/words/**'

  # JOB to build total
  total:
    needs: changes
    if: ${{ needs.changes.outputs.total == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch total
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: build-total

  # JOB to build words
  words:
    needs: changes
    if: ${{ needs.changes.outputs.words == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch words
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: build-words
