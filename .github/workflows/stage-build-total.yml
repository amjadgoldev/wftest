# This is a basic workflow to help you get started with Actions

name: StagingTotal
    
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the mentioned branches
  push:
    branches: [ main1 ]
    paths:
       - 'content/**'
  pull_request:
    branches: [ main1 ]

  repository_dispatch:
    types: [build-totalsection]
    
  # Allows the workflow run manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
          submodules: true  # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: 'latest'
          extended: true

    - name: Remove unwanted folders
      run: |
        echo " ===== total ===== "
        find ./content -mindepth 1 ! -regex '^./content/en\(/.*\)?' -delete
        ls content/ -all;
        echo " ===== total ===== "
        ls content/en/ -all;
        echo " ===== total ===== "
        ls content/zh/ -all;
